    }

    /* Login and Signup Form Styles */
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input_box {
      position: relative;
      margin-top: 30px;
      width: 100%;
      height: 40px;
    }

    .input_box input {
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      padding: 0 30px;
      color: #333;
      transition: all 0.2s ease;
      border-bottom: 1.5px solid #aaaaaa;
    }

    .input_box input:focus {
      border-color: #7d2ae8;
    }

    .input_box i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #707070;
    }

    .input_box i.email,
    .input_box i.password {
      left: 0;
    }

    .input_box input:focus ~ i.email,
    .input_box input:focus ~ i.password {
      color: #7d2ae8;
    }

    .input_box i.pw_hide {
      right: 0;
      font-size: 18px;
      cursor: pointer;
    }

    .option_field {
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form_container a {
      color: #7d2ae8;
      font-size: 12px;
    }

    .form_container a:hover {
      text-decoration: underline;
    }

    .checkbox {
      display: flex;
      column-gap: 8px;
      white-space: nowrap;
    }

    .checkbox input {
      accent-color: #7d2ae8;
    }

    .checkbox label {
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      color: #0b0217;
    }

    .form_container .button {
      background: #7d2ae8;
      margin-top: 30px;
      width: 100%;
      padding: 10px 0;
      border-radius: 10px;
      color: #fff;
    }

    .login_signup {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
    }

    @media only screen and (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav_logo {
        margin-bottom: 15px;
      }

      .nav_items {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
      }

      .nav_items.show {
        display: flex;
      }

      .nav_link {
        margin-bottom: 10px;
      }

      .button {
        margin-top: 15px;
      }

      .home::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s ease-out;
      }

      .home.show::before {
        opacity: 0.7;
        pointer-events: auto;
      }

      .form_container {
        max-width: 100%;
      }
    }
